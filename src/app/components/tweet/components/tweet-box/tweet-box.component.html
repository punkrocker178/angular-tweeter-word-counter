<div class="tweet-box-container">

    <div class="d-flex p-2">
        <img class="avatar p-1" src="https://pbs.twimg.com/profile_images/1425662370513231884/F8UnZi7J_bigger.jpg">
        <textarea data-test="tweet-area" class="tweet-area" #tweetInput
        [(ngModel)]="textValue"></textarea>
    </div>

    <div class="d-flex flex-row tweet-btn-section">
        <word-counter [maxCount]="MAXIMUM_WORDS_ALLOWED" [counter]="wordCount"></word-counter>
        <button 
            (click)="tweet()"
            [disabled]="(wordCount > MAXIMUM_WORDS_ALLOWED) || wordCount === 0 || isLoading" 
            class="tweet-btn">Tweet</button>
    </div>
</div>
